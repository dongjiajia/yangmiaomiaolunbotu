<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<link rel="stylesheet" href="demo.css">
	<script type='text/javascript' src='demo.js'></script>
</head>
<body>
	<div id="container">
		<div id="imgs" style="left: -600px;">
			<img src="img/3.jpg" alt="1">
			<img src="img/1.jpg" alt="1">
			<img src="img/2.jpg" alt="2">
			<img src="img/3.jpg" alt="3">
			<img src="img/1.jpg" alt="3">
		</div>
		<div id="button">
			<div index='0' class="on"></div>
			<div index='1'></div>
			<div index='2'></div>
		</div>
		<a href="javascript:;" id="left" class="arrow">&lt;</a>
        <a href="javascript:;" id="right" class="arrow">&gt;</a>
	</div>
</body>
</html>
